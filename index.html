<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Vanilla.js</title>
    <base href="/" target="_blank">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menuboard">
    <meta name="theme-color" content="#FFFFFF" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; child-src 'self'; connect-src 'self'; font-src 'self'; frame-src 'self'; img-src 'self'; media-src 'self'; object-src 'none'; style-src 'self';">
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="application-name" content="Menuboard" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <script type="module" src="./js/app.js"></script>
        <slide-deck id="main" start="p1">
            <h1>Menuboard</h1>
            <h2>Setting things up ...</h2>
        </slide-deck>
    <key-handler deck="main"></key-handler>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./pwa.js', { scope: '/' })
                .then(() => {
                    console.info('worker service registered');
                }, err => console.error("Worker service failed: ", err));

            navigator.serviceWorker
                .ready
                .then(() => {
                    console.info('Worker Service is Ready');
                });
        }
    </script>
</body>

</html>
